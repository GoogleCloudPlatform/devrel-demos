steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', '$_IMAGE_NAME', 
      '.'
    ]
    dir: 'ai-ml/dev-signal'

  # 2. Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_IMAGE_NAME']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'services', 'update', '$_SERVICE_NAME',
      '--image', '$_IMAGE_NAME',
      '--region', '$_REGION',
      '--project', '$PROJECT_ID'
    ]

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: dev-signal-agent
  _IMAGE_NAME: us-central1-docker.pkg.dev/$PROJECT_ID/dev-signal-repo/agent:latest

options:
  logging: CLOUD_LOGGING
