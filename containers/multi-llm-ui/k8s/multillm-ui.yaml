apiVersion: apps/v1
kind: Deployment
metadata:
  name: multillm-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multillm-ui
  template:
    metadata:
      labels:
        app: multillm-ui
    spec:
      containers:
      - name: multillm-ui
        image: <YOUR_IMAGE_URL>
        env:
        - name: LLM_URLS
          value: "<YOUR_HOSTED_URL_1>,<YOUR_HOSTED_URL_2"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: multillm-ui
spec:
  type: ClusterIP
  selector:
    app: multillm-ui
  ports:
  - port: 80
    targetPort: 3000
