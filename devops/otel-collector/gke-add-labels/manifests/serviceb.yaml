apiVersion: apps/v1
kind: Deployment
metadata:
  name: serviceb
spec:
  selector:
    matchLabels:
      app: serviceb
  template:
    metadata:
      labels:
        app: serviceb
    spec:
      serviceAccountName: default
      containers:
        - name: serviceb
          image: service
          env:
            - name: OTLP_ENDPOINT
              value: "otel-collector:4317"
            - name: SERVICE_NAME
              value: "service-b"
          resources:
            limits:
              cpu: 250m
              memory: 250Mi
            requests:
              cpu: 100m
              memory: 100Mi
