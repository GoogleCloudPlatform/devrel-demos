name: hello_world
description: Create a simple Hello World program in Go.
task: |
  # Hello World Scenario
  
  The goal is to create a simple `hello.go` file that prints "Hello, Tenkai!".
  
  ## Success Criteria
  - A file named `hello.go` exists.
  - The file contains a `main` function.
  - The file prints "Hello, Tenkai!".

assets: []
validation:
  - type: command
    command: go
    args: ["run", "hello.go"]
    expect_exit_code: 0
    expect_output: "Hello, Tenkai!"
