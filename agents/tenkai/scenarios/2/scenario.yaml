name: Hello World
description: Create a hello world program in Go
task: "# Hello world\r\n\r\nCreate a \"hello world\" program in Go, using the best practices of the language.\r\n\r\n## Acceptance Criteria\r\n- Unit tests for `./...` must pass with min 70% coverage.\r\n- Linter `./...` must pass with max 5 issues.\r\n- Command `./hello` must succeed (must have: stdout containing `Hello from Tenkai`).\r\n"
assets: []
validation:
    - type: test
      target: ./...
      min_coverage: 70
    - type: lint
      target: ./...
      max_issues: 5
    - type: command
      command: ./hello
      expect_output: Hello from Tenkai
