name: Create MCP server with official Go SDK for MCP
description: Creates an MCP server to read Go documentation using the go doc shell command.
task: "Your task is to create a Model Context Protocol (MCP) server to expose a “hello_world” tool. For the MCP implementation, you should use the official Go SDK for MCP and use the stdio transport. When called, this tool should return the string \"Hello from Tenkai!\"\r\n\r\nRead these references to understand the protocol and the desired module layout:\r\n- https://modelcontexprotocol.io\r\n- https://go.dev/doc/modules/layout\r\n\r\nTo test the server, you can use shell commands like these:\r\n```sh\r\n(\r\n  echo '{\"jsonrpc\":\"2.0\",\"id\":1,\"method\":\"initialize\",\"params\":{\"protocolVersion\":\"2025-06-18\"}}';\r\n  echo '{\"jsonrpc\":\"2.0\",\"method\":\"notifications/initialized\",\"params\":{}}';\r\n  echo '{\"jsonrpc\":\"2.0\",\"id\":2,\"method\":\"tools/list\",\"params\":{}}';\r\n  sleep 1;\r\n) | ./hello\r\n```\r\nTODO:\r\n- Get package github.com/modelcontextprotocol/go-sdk/mcp to create the mcp server (official SDK)\r\n- Read the package documentation to discover the API (do not rely on your training data, the API has changed)\r\n- Create the server with stdio transport\r\n- Create one tool \"hello_world\" that returns the message \"Hello from Tenkai!\"\r\n\r\nAcceptance Criteria:\r\n- `go build -o hello .` is successful\r\n- hello responds to method tools/list request successfully\r\n- hello responds to method tools/call request for the hello_world tool returning the phrase \"Hello from Tenkai!\""
assets: []
validation:
    - type: test
      target: ./...
      min_coverage: 50
    - type: command
      command: go build -o hello . && (   echo '{"jsonrpc":"2.0","id":1,"method":"initialize","params":{"protocolVersion":"2025-06-18"}}';   echo '{"jsonrpc":"2.0","method":"notifications/initialized","params":{}}';   echo '{"jsonrpc":"2.0","id":2,"method":"tools/list","params":{}}';   sleep 1; ) | ./hello | grep "hello_world"
    - type: lint
      target: ./...
      max_issues: 5
