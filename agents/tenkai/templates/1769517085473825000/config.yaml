name: godoctor_vs_gopls_auto
description: >-
  Test the efficacy of the godoctor against gopls using automatic model
  selection
reps: 1
concurrent: 1
timeout: 30m
experiment_control: default
scenarios: []
alternatives:
  - name: default
    description: Base Gemini CLI
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
    settings_blocks: []
    extensions: []
    skills: []
    mcp_servers: []
    settings: {}
  - name: gopls-mcp
    description: gopls configured as mcp server
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
    settings_blocks: []
    extensions: []
    skills: []
    mcp_servers:
      - args:
          - mcp
        command: gopls
        name: gopls
    settings: {}
  - name: godoctor-extension
    description: godoctor configured via extension
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
    settings_blocks: []
            extensions:
      - mode: link
        name: Godoctor
        source: /Users/petruzalek/projects/godoctor
    skills: []


    mcp_servers: []
    settings: {}
