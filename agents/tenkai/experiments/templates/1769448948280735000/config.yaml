name: godoctor_vs_gopls
description: >-
  Test the efficacy of the godoctor against gopls using Gemini CLI (Gemini 3
  Flash Preview)
reps: 1
concurrent: 1
timeout: 30m
experiment_control: default
scenarios: []
alternatives:
  - name: default
    description: Base Gemini CLI
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-flash-preview
    settings_blocks: []
    extensions: []
    skills: []
    mcp_servers: []
    settings: {}
  - name: gopls-mcp
    description: gopls configured as mcp server
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-flash-preview
    settings_blocks: []
    extensions: []
    skills: []
    mcp_servers:
      - command: gopls
        args:
          - mcp
        name: gopls
    settings: {}
  - name: godoctor-extension
    description: godoctor configured via extension
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-flash-preview
    settings_blocks: []
    extensions:
      - source: /Users/petruzalek/projects/godoctor
        mode: link
        name: Godoctor
    skills: []
    mcp_servers: []
    settings: {}
