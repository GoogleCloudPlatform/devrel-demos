name: godoctor standard profile
description: >-
  Compare the effectiveness of using different configurations of godoctor in
  Gemini CLI for development of Go programs
reps: 1
concurrent: 1
timeout: ''
experiment_control: default
scenarios:
  - scenarios/1
alternatives:
  - name: default
    description: Base Gemini CLI
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
  - name: godoctor-standard
    description: godoctor with standard profile
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=standard'
          command: godoctor
  - name: godoctor-standard-no-core
    description: No core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=standard'
          command: godoctor
      tools:
        core: []
  - name: godoctor-standard-no-core-safe-shell-v2
    description: No core. Uses safe_shell v2
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=standard'
            - '--safe-shell-v2'
          command: godoctor
      tools:
        core: []
