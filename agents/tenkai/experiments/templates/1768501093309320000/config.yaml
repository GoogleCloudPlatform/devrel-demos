name: godoctor mcp server
description: >-
  Compare the effectiveness of using different configurations of godoctor in
  Gemini CLI for development of Go programs
reps: 1
concurrent: 5
timeout: ''
experiment_control: default
scenarios:
  - scenarios/1
alternatives:
  - name: default
    description: Base Gemini CLI
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
  - name: godoctor
    description: All core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args: []
          command: godoctor
  - name: godoctor-no-core
    description: No core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args: []
          command: godoctor
      tools:
        core: []
