name: godoctor mcp server
description: >-
  Compare the effectiveness of using different configurations of godoctor in
  Gemini CLI for development of Go programs
reps: 1
concurrent: 5
timeout: ''
experiment_control: default
scenarios:
  - scenarios/1
alternatives:
  - name: default
    description: Base Gemini CLI
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
  - name: godoctor-advanced
    description: All core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=advanced'
          command: godoctor
  - name: godoctor-advanced-no-core
    description: No core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=advanced'
          command: godoctor
      tools:
        core: []
  - name: godoctor-advanced-no-core-safe-shell-v2
    description: No core. Uses safe_shell v2
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
      - '-m'
      - gemini-3-pro-preview
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=advanced'
            - '--safe-shell-v2'
          command: godoctor
      tools:
        core: []
