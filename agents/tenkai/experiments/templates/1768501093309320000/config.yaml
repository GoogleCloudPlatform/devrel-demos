name: godoctor mcp server
description: >-
  Compare the effectiveness of using different configurations of godoctor in
  Gemini CLI for development of Go programs
reps: 1
concurrent: 1
timeout: ''
experiment_control: default
scenarios:
  - scenarios/1
alternatives:
  - name: default
    description: Base Gemini CLI
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
  - name: godoctor-advanced
    description: All core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=advanced'
          command: godoctor
  - name: godoctor-advanced-no-core
    description: No core tools enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=advanced'
          command: godoctor
      tools:
        core: []
  - name: godoctor-advanced-with-shell
    description: Only run_shell_command is enabled
    command: gemini
    args:
      - '-y'
      - '-o'
      - stream-json
    settings:
      mcpServers:
        godoctor:
          args:
            - '--profile=advanced'
          command: godoctor
      tools:
        core:
          - run_shell_command
