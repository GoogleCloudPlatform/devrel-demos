name: Godoctor Base vs Experimental
description: Tests if the new experimental tools are better than the original ones.
experiment_control: default
alternatives:
    - name: default
      description: gemini without godoctor
      command: gemini
      args:
        - -y
        - -o
        - stream-json
    - name: godoctor-stable
      description: godoctor with stable tools
      command: gemini
      args:
        - -y
        - -o
        - stream-json
      settings:
        mcpServers:
            godoctor:
                command: godoctor
    - name: godoctor-experimental
      description: godoctor with experimental tools
      command: gemini
      args:
        - -y
        - -o
        - stream-json
      settings:
        mcpServers:
            godoctor:
                args:
                    - --experimental
                command: godoctor
    - name: godoctor-experimental-only
      description: godoctor with experimental tools enabled and stable tools disabled
      command: gemini
      args:
        - -y
        - -o
        - stream-json
      settings:
        mcpServers:
            godoctor:
                args:
                    - --experimental
                    - --disable
                    - read_docs,edit_code,review_code,read_code
                command: godoctor
scenarios:
    - scenarios/1
    - scenarios/1768294561159150000
