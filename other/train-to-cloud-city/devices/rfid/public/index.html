<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap");
    </style>
  </head>
  <body>
    <div class="header">
      <div class="headerBanner">
        <h1>Cloud Train Admin</h1>
      </div>
    </div>
    <div class="retroBorder">
      <div class="blue"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>
    <div class="container">
      <div class="adminPanel">
        <div class="button start">
          <img src="./assets/start.svg" alt="start" />
          <a href="/start">Start Train</a>
        </div>
        <div class="button reset">
          <img src="./assets/reset.svg" alt="reset" />
          <a href="/reset">Reset Train State</a>
        </div>
        <div class="button stop">
          <img src="./assets/stop.svg" alt="stop" />
          <a href="/stop">Stop Train</a>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="signals">
      <img src="./assets/signal-green.svg" alt="signal-green" />
      <img src="./assets/signal-red.svg" alt="signal-red" />
      <img src="./assets/signal-yellow.svg" alt="signal-yellow" />
    </div>
    <div class="retroBorder">
      <div class="blue"></div>
      <div class="red"></div>
      <div class="yellow"></div>
      <div class="green"></div>
    </div>
  </footer>
</html>
